<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/esstilo.css">
	<title>Login</title>
</head>
<body ng-app="login" ng-controller="loginController">
	<div class="jumbotron">
		<h3>{{app}}</h3>
		
			<input class="form-control" type="text" ng-model="usuarios.email" placeholder="E-mail" ng-required="true" name="email">
			<input class="form-control" type="password" ng-model="usuarios.senha" placeholder="Senha" ng-required="true" name="senha">
			<button ng-click="logar" class="btn btn-success">Logar </button>
			
		</div>

		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
	</body>
	</html>
