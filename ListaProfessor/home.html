
	<div class="jumbotron">
		<h3>{{app}}</h3>
		<form name="contatoForm">
			<input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome" ng-required="true" name="nome">
			<div class="alert alert-danger" ng-show="contatoForm.nome.$invalid && contatoForm.nome.$dirty">
				Preencher nome
			</div>

			<input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone (99999-9999)" ng-required="true" name="telefone">
			<div phone-number class="alert alert-danger" ng-show="contatoForm.telefone.$invalid && contatoForm.telefone.$dirty">
				Preencher Telefone
			</div>
			<select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">
				<option value="">Selecione uma operadora</option>
			</select>

			<select class="form-control" ng-model="contato.formacao" ng-options="formacao.nome for formacao in formacoes">
				<option value="">Selecione uma formação</option>
			</select>
			<input class="form-control" type="text" ng-model="contato.materia" placeholder="Materia" ng-required="true" name="materia">
			<div class="alert alert-danger" ng-show="contatoForm.materia.$invalid && contatoForm.materia.$dirty">
				Preencher Materia
			</div>

		</form>

		<button ng-click="adicionar(contato)" class="btn btn-success" ng-disabled="contatoForm.$invalid">Adicionar </button>
		<hr>
<input class="form-control" type="text" ng-model="criterioBusca" placeholder="O que está buscando?">

		<table ng-show="contatos.length > 0" class="table table-striped">
			<tr>
				<th></th>
				<th><a href="" ng-click="ordenarPor()">Nome</a></th>
				<th>Telefone</th>
				<th>Operadora</th>
				<th><a href="" ng-click="ordenarPor()">Formação</a></th>
				<th><a href="" ng-click="ordenarPor()">Materia</a></th>
			</tr>
			<tr ng-repeat="contato in contatos | filter:criterioBusca | orderBy:criterioOrdena:direcaoOrdena">
				<td><input type="checkbox" ng-model="contato.selecionado"></td>
				<td>{{contato.nome}}</td>
				<td>{{contato.telefone}}</td>
				<td>{{contato.operadora.nome}}</td>
				<td>{{contato.formacao.nome}}</td>
				<td>{{contato.materia}}</td>
			</tr>
		</table>
		<button ng-click="apagar(contatos)" class="btn btn-danger" ng-show="isContatoSelecionado(contatos)">Apagar </button>
		
	</div>


	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
	<script src="http://code.angularjs.org/1.6.0/angular-route.js"></script>
	<script type="text/javascript" src="js/programa.js"></script>
